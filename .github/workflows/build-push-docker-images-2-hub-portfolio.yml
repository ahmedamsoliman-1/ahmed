name: 'build-push-docker-images-2-hub-portfolio'

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-push-image-portfolio:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Install dependencies
        run: |
          cd ./apps/NextJS/portfolio
          npm install
          npm run build

      - name: Build and push Docker images
        if: success()
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 -t ${{ secrets.DOCKER_USERNAME }}/aams-portfolio:latest --push ./apps/NextJS/portfolio
