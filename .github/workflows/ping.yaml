name: Ping-Website

on:
  schedule:
    # Runs every minute
    # - cron: '* * * * *'
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Ping the website
      run: |
        curl -s -o /dev/null -w "%{http_code}" https://aams-personal-cloud.onrender.com
