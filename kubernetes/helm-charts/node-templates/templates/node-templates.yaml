apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aams-node-templates-cert-ingress
  namespace: aams-node-templates
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"  
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: templates.ahmedalimsoliman2.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: aams-node-templates
            port:
              number: 8080
  tls:
  - hosts:
    - templates.ahmedalimsoliman2.com
    secretName: aams-node-templates-cert-tls
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: aams-node-templates-cert
  namespace: aams-node-templates
spec:
  secretName: aams-node-templates-cert-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: templates.ahmedalimsoliman2.com
  dnsNames:
  - templates.ahmedalimsoliman2.com
---