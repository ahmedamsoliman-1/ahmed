---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aams-node-templates
  namespace: aams-node-templates
  labels:
    app: aams-node-templates
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: aams-node-templates
  template:
    metadata:
      labels:
        app: aams-node-templates
    spec:
      containers:
        - name: aams-node-templates
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          ports:
            - containerPort: {{ .Values.service.port }}
          envFrom:
            - configMapRef:
                name: frontend-config
---
apiVersion: v1
kind: Service
metadata:
  name: aams-node-templates
  namespace: aams-node-templates
  labels:
    app: aams-node-templates
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/path: '/metrics'
    prometheus.io/port: '{{ .Values.service.port }}'
spec:
  selector:
    app: aams-node-templates
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
  type: {{ .Values.service.type }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: aams-node-templates
data:
  USER_SERVICE_URL: {{ .Values.env.users }}
  ORDER_SERVICE_URL: {{ .Values.env.orders }}
